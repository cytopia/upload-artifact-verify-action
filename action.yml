---
# https://help.github.com/en/articles/metadata-syntax-for-github-actions
name: 'upload-artifact-verify'
description: "GitHub Action to upload an artifact and verify it is downloadable."
author: 'cytopia'
branding:
  icon: 'code'
  color: 'red'

inputs:
  name:
    description: 'The filename of the uploaded file'
    required: true
  path:
    description: 'The local file to upload'
    required: true

runs:
  using: "composite"
  steps:

    # --------------------------------------------------------------------------------
    # Try 1
    # --------------------------------------------------------------------------------
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ inputs.name }}
        path: ${{ inputs.path }}

    - name: Create temporary directory
      id: tmp-dir-1
      shell: bash
      run: |
        DIRECTORY="$( mktemp -d )"
        echo "::set-output name=path::${DIRECTORY}"

    - name: Download artifact (for verification)
      continue-on-error: true
      id: download-1
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.name }}
        path: ${{ steps.tmp-dir-1.outputs.path }}

    - name: Verify artifact
      continue-on-error: true
      id: verify-1
      shell: bash
      run: |
        file "${{ steps.tmp-dir-1.outputs.path }}"

    # --------------------------------------------------------------------------------
    # Try 2
    # --------------------------------------------------------------------------------
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ inputs.name }}
        path: ${{ inputs.path }}
      if: ${{ steps.download-1.outcome == 'failure' || steps.verify-1.outcome == 'failure' }}

    - name: Create temporary directory
      id: tmp-dir-2
      shell: bash
      run: |
        DIRECTORY="$( mktemp -d )"
        echo "::set-output name=path::${DIRECTORY}"
      if: ${{ steps.download-1.outcome == 'failure' || steps.verify-1.outcome == 'failure' }}

    - name: Download artifact (for verification)
      continue-on-error: true
      id: download-01
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.name }}
        path: ${{ steps.tmp-dir-2.outputs.path }}
      if: ${{ steps.download-1.outcome == 'failure' || steps.verify-1.outcome == 'failure' }}

    - name: Verify artifact
      continue-on-error: true
      id: verify-01
      shell: bash
      run: |
        file "${{ steps.tmp-dir-2.outputs.path }}"
      if: ${{ steps.download-1.outcome == 'failure' || steps.verify-1.outcome == 'failure' }}
